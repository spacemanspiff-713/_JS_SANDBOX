<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/output.css">
    <link rel="icon" type="image/svg" href="./assets/images/sand-castle.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Playground</title>
</head>
<body>
    <main>
        <section>
            <nav class="flex items-center justify-center py-4 flex-row">
                <img class="logo" src="./assets/images/sand-castle.svg" alt="Castles Made Of Sand">
            </nav>
        </section>
        <section class="hero flex items-center justify-center">
            <div class="quote-container py-8 px-10 bg-white/30 rounded-2xl shadow-2xl cstm-backdrop-blur-sm" id="quote-container">
                <div class="quote-text text-5xl">
                    <i class="fas fa-quote-left"></i>
                    <span class="" id="quote">All that will ever be, will be!</span>
                </div>
                <div class="quote-author">
                    <span class="author text-2xl">- Jason Trimble</span>
                </div>
                <div class="button-container flex justify-between py-4">
                    <button class="twitter text-lg	cursor-pointer" id="twitter" title="Tweet this!">
                        <i class="fab fa-twitter rounded bg-black text-white px-5 py-1 quote-button hover:shadow-none hover:translate-y-1"></i>
                    </button>
                    <button class="new-quote text-lg cursor-pointer	rounded bg-black text-white px-5 py-1 quote-button hover:shadow-none hover:translate-y-1">New Quote</button>
                </div>
            </div>
        </section>
    </main>




    <script src="app.js"></script>
</body>
</html>
